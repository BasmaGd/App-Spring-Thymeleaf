<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Machine Graph</title>
    <!-- Ajoutez les liens vers les bibliothèques Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Style pour centrer le graphique */
        #chart-container {
            display: flex;
            justify-content: center;
        }

        /* Style pour réduire la taille du graphique */
        #machineChart {
            max-width: 60%; /* Taille maximale du graphique */
            height: auto;
        }
        <style>
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 300;
            unicode-range: U+0900-097F, U+1CD0-1CF9, U+200C-200D, U+20A8, U+20B9, U+25CC, U+A830-A839, U+A8E0-A8FF;
        }

        body {
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
        }

        .container {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            color: #fff; /* Set text color to white */
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff; /* Set border color to white */
            color: #fff; /* Set text color to white */
        }

        .data-table th {
            background-color: #000; /* Set background color to black */
        }

        .data-table tr:hover {
            background-color: #222; /* Darken hover background color */
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #000; /* Even row color is black */
        }

        .data-table tbody tr:nth-child(odd) {
            background-color: #222; /* Odd row color is a darker shade */
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            color: #000; /* Set text color to black */
        }

        .btn-primary {
            background-color: #fff; /* Set background color to white */
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="machineChart" width="800" height="400"></canvas>
    </div>
    
    <script th:inline="javascript">
        /* Récupération des données depuis le contrôleur */
        var years = /*[[${years}]]*/ [];
        var machineCounts = /*[[${machineCounts}]]*/ [];

        /* Création du graphique */
        var ctx = document.getElementById('machineChart').getContext('2d');
        var machineChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: years,
                datasets: [{
                    label: 'Nombre de machines achetées par année',
                    data: machineCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    // Changer le fond du graphique en noir
                    legend: {
                        labels: {
                            fontColor: 'black' // Couleur du texte de légende en noir
                        }
                    },
                    title: {
                        display: true,
                        text: 'Nombre de machines achetées par année',
                        fontColor: 'black' // Couleur du titre en noir
                    }
                }
            }
        });
    </script>
</body>
</html>
